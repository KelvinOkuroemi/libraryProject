<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
</head>

<body class="justify-center items-center flex flex-col font-sans">

    <!-- Modal Button -->
    <div class="w-full container flex justify-center items-center my-24">
        <button type="button" id="open-button"
            class="bg-gray-700 hover:bg-gray-500 text-white text-2xl w-64 h-32 font-bold py-2 px-4 rounded">
            ADD BOOK
        </button>
    </div>

    <!-- FORM -->
    <div id="myModal" class="bg-blue-200 w-screen container max-w-4xl rounded-lg my-8 modal">
        <div class="py-8 px-2">
            <div class="flex flex-col justify-center items-center">
                <p class="text-base uppercase text-lg font-extrabold">
                    Please fill everything
                </p>
            </div>
        </div>
        <form name="form" action="" method="post" class="px-4">

            <label for="title" class="font-bold">Title</label>
            <input type="text" id="title" name="title" placeholder="Title" required
                class="rounded rounded-lg px-2 py-2 mb-4" />


            <label for="author" class="font-bold">Author</label>
            <input type="text" name="author" id="author" placeholder="Author's name" required
                class="rounded rounded-lg px-2 py-2 mb-4" />


            <label for="pages" class="font-bold">Pages</label>
            <input type="number" name="pages" id="pages" placeholder="Pages" required
                class="rounded rounded-lg px-2 py-2 mb-4" />

            <div class="flex justify-center space-x-6 py-2 mx-6 md:mx-64 mb-6 rounded rounded-lg">
                <div>
                    <button type="submit" id="submit-button"
                        class="bg-white hover:bg-green-200 text-green-400 font-bold py-2 px-4 rounded">
                        SUBMIT
                    </button>
                </div>
                <div>
                    <button type="button" id="close-button"
                        class="bg-white hover:bg-red-200 text-red-400 font-bold py-2 px-4 rounded">
                        CLOSE
                    </button>
                </div>
            </div>
            <div class="flex justify-center items-center mb-4">
                <input id="checkbox" type="checkbox" value=""
                    class="w-8 h-8 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="checkbox" class="ml-2 text-2xl font-medium text-gray-900 dark:text-gray-300">READ ?</label>
            </div>
        </form>
    </div>
    <div id="board" class="board px-8 my-8 bg-[#fffbfb] justify-start space-y-4 md:space-y-0 ">
        <div id="book-card" data-index="0"
            class="book-card flex flex-col w-full justify-center border py-32 px-16 rounded-lg h-32">
            <div class="info-group flex-col flex space-y-2">
                <p id="title-card" class="w-full">Half of a yellow sun</p>
                <p id="author-card" class="w-full">Chimamanda Adichie</p>
                <p id="pages-card" class="w-full">
                    <span id="number">450</span>&nbsp;pages
                </p>
            </div>
            <div class="button-group mt-2 mb-2 flex space-x-2 justify-center items-center">
                <button type="button" id="delete-button"
                    class="bg-red-400 hover:bg-red-200 text-white font-bold py-2 px-4 rounded">
                    Delete
                </button>

                <button type="button" id="status-button" data-read=""
                    class="bg-yellow-400 hover:bg-yellow-200 text-white font-bold py-2 px-4 rounded">
                    Status
                </button>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script>
        const submit = document.getElementById("submit-button");

        submit.addEventListener("click", validate);

        function validate(e) {
            e.preventDefault();

            const inputField = document.getElementById("title");
            
            if (!inputField.value) {
               alert("Your Father")
               inputField.checkValidity();
            }
            return true;
        }
    </script>
    <script src="js/modal.js" defer></script>
    <script src="js/app.js" defer></script>
</body>

</html>
